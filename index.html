<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="quiz-container">
	<!-- Section pour la question -->
		<div class="question">
            Quel mot-clé est utilisé pour déclarer une fonction en JavaScript ?
		</div>
		<!-- Section pour les options -->
		<div class="options">
		  <button>A. def</button>
		  <button>B. function</button>
		  <button>C. func</button>
		  <button>D. declare</button>
		</div>
		
		<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
		 <div class="button-container">
		  <button id="next-button">Suivant</button>
		</div>
	</div>
</body>
</html>
