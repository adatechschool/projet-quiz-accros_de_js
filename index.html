<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=David+Libre:wght@400;500;700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
	<div id="quiz-container">
		<div class="question">       
	</div>	
		 <div id="conteneur-flex">
		<div class="options">
	</div> 
		</div>
		
		  <div class="button-container">
		  <button id="next-button">Suivant
		  </button>
		  <button id="replay-button" style="display: none;">Rejouer
		  </button> 
		</div>
	</div>
<div id="Progress_Status">
	<div id="myprogressBar"></div>
  </div>
  	<script type="module" src="game.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
	<script>function update(currentIndex, totalQuestions) {
		var element = document.getElementById("myprogressBar");   
		var width = (currentIndex / totalQuestions) * 100;
		element.style.width = width + '%'; 
	  }
	  </script>
</body>
</html>
